<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="Register.css" rel="stylesheet" type="text/css">
    <script>
        window.onload=function()
        {
            var oTxt3=document.getElementById("txt3");



            oTxt3.onkeydown=function onlyInputnumber(ev)
            {
                var oEvent = ev || event;

                if (oEvent.keyCode != 8 && (oEvent.keyCode < 48 || oEvent.keyCode > 57))
                {
                    return false;
                }
            }




        }

    </script>
</head>
<body>
<div class="div1">
    <h1>Register</h1>
    <div class="div2">
        <input type="text" placeholder="username"><br>
        <input type="text" placeholder="password"><br>
        <input type="text"  id="txt3" placeholder="Telenumber"><br>
        <input type="text" placeholder="verification code">
        <button>Send message</button>
    </div>

</div>

</body>
</html>
