<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多个DIV</title>
    <style>
        div {width:200px; height:200px; margin:20px; float:left; background:red; filter:alpha(opacity:30); opacity:0.3;}
    </style>
    <script>
        window.onload=function ()
        {
            var oDiv = document.getElementsByTagName('div');

            for (var i = 0; i < oDiv.length; i++)
            {
                oDiv[i].alpha = 30;
                oDiv[i].onmousemove = function ()
                {
                    startMove(this, 100);
                };
                oDiv[i].onmouseout = function ()
                {
                    startMove(this, 30);
                };
            }
        };

            function startMove(obj, iTarget)
            {
                clearInterval(obj.timer);
                obj.timer = setInterval(function () {
                    var speed=(iTarget-obj.alpha)/3;

                    var speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
                    if (obj.alpha == iTarget)
                    {
                        clearInterval(obj.timer);

                    }
                    else
                    {
                        obj.alpha += speed;

                        obj.style.filter = 'alpha(opacity:' + obj.alpha + ')';
                        obj.style.opacity = obj.alpha / 100;

                    }


                }, 30);

            }
    </script>
</head>
<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>

</body>
</html>
